---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: argocdApp
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchlabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: kazamisei98/nginx:v1.0
        ports:
        - containerPort: 80
